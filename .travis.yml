language: generic
sudo: required
dist: trusty
group: edge
env:
  matrix:
    secure: 
services:
- docker
before_script:
- printenv | awk -F= '{if ($1 ~ /^(TRAVIS|GITHUB)/) print $1"="$2}' > .env
- docker-compose build
script:
- docker-compose run web typesafety --verbose --review
- docker-compose run web composer test
matrix:
  fast_finish: true
notifications:
  email: false
